<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <div class="card-body">
      <div>You have signed out!</div>
      <ng-container *ngIf="countdown > 0">
        Redirecting in {{countdown | i18nPlural: countdownMapping }}
      </ng-container>
      <ng-container *ngIf="countdown === 0">
        You are now being redirected!
      </ng-container>
      <div>
      <span>Go to</span> <a [routerLink]="['/login']" class="ml-1 text-primary-500 hover:underline">Log in </a>
      </div>
    </div>
  </div>
</div>
