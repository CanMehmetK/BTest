<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Log in</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text"
                            formControlName="email"
                            class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && loginForm?.controls?.email?.errors }" />
                    <div *ngIf="submitted && loginForm?.controls?.email?.errors">
                        <div *ngIf="loginForm?.controls?.email?.errors?.required">Required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                            formControlName="password"
                            class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && loginForm?.controls?.password?.errors }" />
                    <div *ngIf="submitted && loginForm?.controls?.password?.errors">
                        <div *ngIf="loginForm?.controls?.password?.errors?.required">Required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary" id="login">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Log in
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-3">{{error}}</div>
              <div *ngIf="confirmRequired"> Resend confirmation route...</div>
            </form>
        </div>
        <div class="card-body">
            <a routerLink="/register">Register</a> -
            <a routerLink="/forgot_password">Forgot Password</a>

        </div>
    </div>
</div>
